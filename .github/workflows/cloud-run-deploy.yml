name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  JWT_SECRET_EXPIRY_SECONDS: ${{ secrets.JWT_SECRET_EXPIRY_SECONDS }}
  GOOGLE_CALLBACK_URL: ${{ secrets.GOOGLE_CALLBACK_URL }}
  CLIENT_HOST: https://yetti.vercel.app
  CLIENT_URL: https://yetti.vercel.app/saves
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  PORT: 3005
  NODE_ENV: production
  GOOGLE_SECRET: ${{ secrets.GOOGLE_SECRET }}
  MONGODB_URI: ${{ secrets.MONGODB_URI }}
  MONGO_DATABASE: ${{ secrets.MONGO_DATABASE }}
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
  REGION: ${{ secrets.REGION }}

jobs:
  dockerize-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker
        run: |
          gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated
            --port=$PORT
            --set-env-vars JWT_SECRET_EXPIRY_SECONDS: ${{ secrets.JWT_SECRET_EXPIRY_SECONDS }} \
            --set-env-vars GOOGLE_CALLBACK_URL: ${{ secrets.GOOGLE_CALLBACK_URL }} \
            --set-env-vars CLIENT_HOST: https://yetti.vercel.app \
            --set-env-vars CLIENT_URL: https://yetti.vercel.app/saves \
            --set-env-vars JWT_SECRET: ${{ secrets.JWT_SECRET }} \
            --set-env-vars PORT: $PORT \
            --set-env-vars NODE_ENV: production \
            --set-env-vars GOOGLE_SECRET: ${{ secrets.GOOGLE_SECRET }} \
            --set-env-vars MONGODB_URI: ${{ secrets.MONGODB_URI }} \
            --set-env-vars MONGO_DATABASE: ${{ secrets.MONGO_DATABASE }} \
            --set-env-vars GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }} \
            --set-env-vars SERVICE_NAME: ${{ secrets.SERVICE_NAME }} \
            --set-env-vars REGION: ${{ secrets.REGION }}
